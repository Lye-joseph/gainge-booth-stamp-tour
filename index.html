<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부스 스탬프 투어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 배너 -->
        <div class="header-banner">
            <img src="header-banner.png" alt="기술을 넘어 다시 사람으로" class="banner-image">
        </div>

        <header>
            <h1>🏃🏻‍➡️부스 스탬프 투어🏅</h1>
            <p class="subtitle">각 부스를 방문하고 사진을 찍어 스탬프를 모으세요!</p>
        </header>

        <div class="stamp-counter">
            <span id="stampCount">0</span> / 11 완료
        </div>

        <div class="roadmap">
            <!-- 부스 1 -->
            <div class="booth" data-booth-id="booth1" style="top: 20px;">
                <div class="booth-circle">
                    <span class="booth-number">1</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 1</div>
                <button class="company-intro-btn" data-booth="1">기업 소개 바로가기</button>
            </div>

            <!-- 부스 2 -->
            <div class="booth" data-booth-id="booth2" style="top: 180px;">
                <div class="booth-circle">
                    <span class="booth-number">2</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 2</div>
                <button class="company-intro-btn" data-booth="2">기업 소개 바로가기</button>
            </div>

            <!-- 부스 3 -->
            <div class="booth" data-booth-id="booth3" style="top: 340px;">
                <div class="booth-circle">
                    <span class="booth-number">3</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 3</div>
                <button class="company-intro-btn" data-booth="3">기업 소개 바로가기</button>
            </div>

            <!-- 부스 4 -->
            <div class="booth" data-booth-id="booth4" style="top: 500px;">
                <div class="booth-circle">
                    <span class="booth-number">4</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 4</div>
                <button class="company-intro-btn" data-booth="4">기업 소개 바로가기</button>
            </div>

            <!-- 부스 5 -->
            <div class="booth" data-booth-id="booth5" style="top: 660px;">
                <div class="booth-circle">
                    <span class="booth-number">5</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 5</div>
                <button class="company-intro-btn" data-booth="5">기업 소개 바로가기</button>
            </div>

            <!-- 부스 6 -->
            <div class="booth" data-booth-id="booth6" style="top: 820px;">
                <div class="booth-circle">
                    <span class="booth-number">6</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 6</div>
                <button class="company-intro-btn" data-booth="6">기업 소개 바로가기</button>
            </div>

            <!-- 부스 7 -->
            <div class="booth" data-booth-id="booth7" style="top: 980px;">
                <div class="booth-circle">
                    <span class="booth-number">7</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 7</div>

            </div>

            <!-- 부스 8 -->

                </div>

                <button class="company-intro-btn" data-booth="8">기업 소개 바로가기</button>
            </div>

            <!-- 부스 9 -->
            <div class="booth" data-booth-id="booth9" style="top: 1300px;">
                <div class="booth-circle">
                    <span class="booth-number">9</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 9</div>
                <button class="company-intro-btn" data-booth="9">기업 소개 바로가기</button>
            </div>

            <!-- 부스 10 -->
            <div class="booth" data-booth-id="booth10" style="top: 1460px;">
                <div class="booth-circle">
                    <span class="booth-number">10</span>
                    <span class="stamp-icon">✓</span>
                </div>
                <div class="booth-label">부스 10</div>
                <button class="company-intro-btn" data-booth="10">기업 소개 바로가기</button>
            </div>

            <!-- 부스 11 -->
            <div class="booth" data-booth-id="booth11" style="top: 1620px;">

                    <span class="stamp-icon">✓</span>

                <button class="company-intro-btn" data-booth="11">기업 소개 바로가기</button>
            </div>
        </div>

        <!-- 카메라 입력 (숨김) -->
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

        <!-- 완료 메시지 -->
        <div id="completeModal" class="modal">
            <div class="modal-content">
                <div class="completion-icon">🏆</div>
                <h2>🎉 축하합니다!</h2>
                <p class="completion-message">모든 11개 부스의 스탬프를 모았습니다!</p>
                <p class="completion-subtitle">스탬프 투어를 완주하셨습니다! 🎊</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
